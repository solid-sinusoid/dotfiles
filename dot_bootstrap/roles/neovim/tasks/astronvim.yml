- name: Install AstroNvim
  ansible.builtin.git:
    repo: https://github.com/NvChad/starter
    dest: "{{ ansible_env.HOME }}/.config/nvim"
    depth: 1
    version: main
    update: no

- name: Setup AstroNvim
  ansible.builtin.git:
    repo: https://github.com/solid-sinusoid/nvchad-config.git
    dest: "{{ ansible_env.HOME }}/.config/nvim/lua/user"
    version: main
    update: no
