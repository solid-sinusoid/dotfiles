---
- name: Ensure fonts directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.fonts"
    state: directory
    mode: "0755"

- name: Check if JetBrains Mono exists
  ansible.builtin.shell: "ls {{ ansible_env.HOME }}/.fonts/JetBrainsMonoNerd*FontMono*"
  register: jetbrains_mono_exists
  ignore_errors: true
  changed_when: false

- name: Download JetBrains Mono
  ansible.builtin.unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
    dest: "{{ ansible_env.HOME }}/.fonts/"
    remote_src: true
    mode: "0755"
  when: jetbrains_mono_exists is failed

- name: Check if FiraCode Nerd Font exists
  ansible.builtin.shell: "ls {{ ansible_env.HOME }}/.fonts/FiraCode*NerdFont*"
  register: firacode_nerd_font_exists
  ignore_errors: true
  changed_when: false

- name: Download FiraCode Nerd Font
  ansible.builtin.unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/FiraCode.zip
    dest: "{{ ansible_env.HOME }}/.fonts/"
    remote_src: true
    mode: "0755"
  when: firacode_nerd_font_exists is failed
